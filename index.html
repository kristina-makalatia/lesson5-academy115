<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Position Property & pseudo elements</title>
	<link rel="icon" href="https://img.icons8.com/plasticine/2x/cute-monster.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- position fixed -->
	<header class="header-wraper">
		<a class="logo" href="#"> LOGO </a>
		<nav class="navigation">
			<ul>
				<li class="nav-li">
					<a href="#"> Home</a>
				</li>
				<li class="nav-li">
					<a href="#"> News</a>
				</li>
				<li class="nav-li">
					<a href="#"> Contact</a>
				</li>
			</ul>
		</nav>
	</header>
	<!-- position relative & absolute -->
	<section class="section-after-header">
		<div class="wraper-box">
			<div class="child-box"></div>
			<div class="child-box2">
				<p class="test"> Hello </p>
			</div>
		</div>
	</section>
	<section>
		<div class="image-wraper">
			<img src="https://images.ctfassets.net/hrltx12pl8hq/7yQR5uJhwEkRfjwMFJ7bUK/dc52a0913e8ff8b5c276177890eb0129/offset_comp_772626-opt.jpg?fit=fill&w=800&h=300" alt="image">
			<p class="text-image">Hello World</p>
		</div>
		<img class="smiley-fixed" src="images/smiley.gif" alt="smiley">
	</section>

	<!-- pseudo elements -->
	<section>
		<p class="test1"> Hello </p>
	</section>

</body>
</html>
